<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAHM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Logo and Header -->
    <div class="center">
        <img src="images/jahm.png" alt="jahm logo" width="200" height="275">
        <h1>Team JAHM</h1>
        <h3>We're a passionate team jamming together to build amazing things!</h2>
    </div>
    
    <!-- Columns -->
    <div class="center">
        <h2>Meet the Team</h2>
    </div>
    <div class="row">
        <div class="column">
            <div class="center">
                <img src="hannah.jpeg" alt="profile image" width="150">
                <h2>Hannah</h2>
                <h3>Project Manager</h3>
                <p>Bio</p>
            </div>
        </div>
        <div class="column">
            <div class="center">
                <img src="images/julia.jpeg" alt="profile image" width="150">
                <h2>Julia</h2>
                <h3>Designer</h3>
                <p>Bio</p>
            </div>
        </div>
        <div class="column">
            <div class="center">
                <img src="miika" alt="profile image" width="150">
                <h2>Miika</h2>
                <h3>Developer</h3>
                <p>Bio</p>
            </div>
        </div>
        <div class="column">
            <div class="center">
                <img src="anika.jpeg" alt="profile image" width="150">
                <h2>Anika</h2>
                <h3>Developer</h3>
                <p>Bio</p>
            </div>
        </div>
    </div>

    <!-- Space for projects -->
    <div class="center">
        <h2>Our Projects</h2>
    </div>
    
</body>
</html>
